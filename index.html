<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="hero">
        <section class="hero-container">
            <picture class="badge">
                <img src="./img/badge.png" alt="">
            </picture>
            <h1 class="title">
                Curso de React .js
            </h1>
            <section class="description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. rerum explicabo cupiditate inventore eum,
                    vitae
                    similique non dolore, atque illum dolores! Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Illum veniam.</p>
            </section>
            <form action="" class="formulario">
                <p>Registrate a Platzi</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo">
                <button type="submit"> Comienza ahora</button>
            </form>
            <section class="countdown">
                <p>Lazamiento:</p>
                <p>
                    <span>01d</span>
                    <span>03h</span>
                    <span>09m</span>
                    <span>01s</span>
                </p>
            </section>
        </section>

    </section>
</body>

</html>
